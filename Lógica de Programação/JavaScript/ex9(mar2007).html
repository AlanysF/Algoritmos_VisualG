<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Ajuste de salário">
    <meta name="author" content="Alanys Ferreira">
    <title>Ajuste de salário</title>
</head>
<body>
    <script>
        /*Escreva um algoritmo para ler o salário mensal atual de um funcionário e o percentual de reajuste.
        Calcular e escrever o valor do novo salário. */
        var salarioatual = parseInt(prompt("Digite o valor do seu salário atual: "));
        var ajuste = parseInt(prompt("Digite o percentual de reajuste: "));
        var porcentagem = (ajuste/100);
        var aumento = porcentagem * salarioatual;
        var novosalario = salarioatual + aumento;
        alert("O seu salário será de R$"+novosalario);
    </script>
</body>
</html>
