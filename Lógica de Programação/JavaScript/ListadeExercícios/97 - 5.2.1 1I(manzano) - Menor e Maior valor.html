<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Menor e Maior valor">
    <meta name="author" content="Alanys Ferreira">
    <title>Menor e Maior Valor informados</title>
</head>
<body>
    <script>
    /*Elaborar um programa que efetue a leitura de valores positivos inteiros até que um valor negativo 
    seja informado. Ao final devem ser apresentados o maior e o menor valores informados pelo usuário.*/
        var valor = 0,
            maior = 0,
            menor = 0;
        valor = parseInt(prompt("Informe um número inteiro: "));
        menor = valor;
        do {
            if (valor > maior) {
                maior = valor;
            }
            if (valor < menor) {
                menor = valor;
            }
            valor = parseInt(prompt("Informe um número inteiro: "));
        } while (valor >= 0);
        alert("Para ver o resultado, abra o console.")
        console.log(`Maior - ${maior}\nMenor - ${menor}`);
    </script>
</body>

</html>
