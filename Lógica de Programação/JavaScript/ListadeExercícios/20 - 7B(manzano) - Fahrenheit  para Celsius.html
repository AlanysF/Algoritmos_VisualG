<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Conversão de F° para C°">
    <meta name="author" content="Alanys Ferreira">
    <title>Conversão de F° para C°</title>
</head>
<body>
    <script>
        /*Ler uma temperatura em graus Fahrenheit e apresentá-la convertida em graus Celsius. A fórmula de
        conversão é C ← (F - 32) * (5/9) , sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.*/
        var fahrenheit = parseInt(prompt("Digite a temperatura em Fahrenheit: "));
        var celsius = (fahrenheit - 32) * 5/9
        alert("A temperatura em Celsius é: "+celsius);
    </script>
</body>
</html>
