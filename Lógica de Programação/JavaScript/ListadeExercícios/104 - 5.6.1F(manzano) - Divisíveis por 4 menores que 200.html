<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Divisíveis por 4 menores que 200">
    <meta name="author" content="Alanys Ferreira">
    <title>Números divisíveis por 4 menores que 200</title>
</head>

<body>
    <script>
        /*Apresentar todos os números divisíveis por 4 que sejam menores que 200. Para verificar se o 
    número é divisível por 4, efetuar dentro da malha a verificação lógica desta condição com a 
    instrução se, perguntando se o número é divisível; sendo, mostre-o; não sendo, passe para o 
    próximo passo. A variável que controlará o contador deve ser iniciada com o valor 1.*/
        for (let i = 1; i < 200; i++) {
            if (i % 4 == 0) {
                console.log(`Divisivel por 4: ${i}`);
            }
        }
        alert("Veja o console para averiguar o reusltado")
    </script>
</body>

</html>
