<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Quadrados dos números inteiros de 15 a 200">
    <meta name="author" content="Alanys Ferreira">
    <title>Quadrados dos números inteiros de 15 a 200</title>
</head>

<body>
    <script>
        /*Apresentar os quadrados dos números inteiros de 15 a 200*/
        var valor = 0,
            cont = 0;
        for (let i = 15; i < 200; i++) {
            valor = i ** 2;
            console.log(`${valor}`);
            cont++;
        }
        alert("Abra o console para averiguar o resultado.")
        console.log(cont);
    </script>
</body>

</html>
