<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Área do círculo">
    <meta name="author" content="Alanys Ferreira">
    <title>Área do círculo</title>
</head>
<body>
    <script>
        /*Escreva um algoritmo para calcular e escrever a área do círculo. */
        var raio = parseInt(prompt("Digite o valor do raio do círculo: "));
        var area = Math.PI * (raio ** 2);
        alert("A área do círculo é: "+area.toFixed(2));
    </script>
</body>
</html>
