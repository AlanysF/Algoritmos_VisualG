<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Triângulo">
    <meta name="author" content="Alanys Ferreira">
    <title>Triângulo</title>
</head>

<body>
    <script>
        /*Ler 3 Valores e calcular se o Triângulo é Equilátero, Isósceles ou Escaleno*/
        var a = prompt("Digite o valor de A: ")
        var b = prompt("Digite o valor de B: ")
        var c = prompt("Digite o valor de C: ")
        if (a < b + c && b < a + c && c < a + b) {
            if (a == b && b == c) {
                alert("Triângulo Equilátero")
            } else if (a == b || b == c || a == c) {
                alert("Triângulo Isósceles")
            } else {
                alert("Triângulo Escaleno")
            }
        } else {
            alert("Não é possivel formar um triângulo")
        }
    </script>
</body>

</html>
