<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Produto e Soma">
    <meta name="author" content="Alanys Ferreira">
    <title>Produto e Soma</title>
</head>
<body>
    <script>
        /*Elaborar um programa de computador que efetue a leitura de quatro valores inteiros (variáveis A, B, C e D). 
        Ao final o programa deve apresentar o resultado do produto (variável P) do primeiro com o terceiro valor,
         e o resultado do produto (variável P) do primeiro com o terceiro valor, e o resultado da soma (variável S) do segundo com o quarto valor.*/
        var a = parseInt(prompt("Digite o valor de A: "));
        var b = parseInt(prompt("Digite o valor de B: "));
        var c = parseInt(prompt("Digite o valor de C: "));
        var d = parseInt(prompt("Digite o valor de D: "));
        var prod1 = a * c ;
        var prod2 = a * d;
        var soma = b + d;
        alert(a+"X"+c+"="+prod1+
        "\n"+a+"X"+d+"="+prod2+
        "\n"+b+"+"+d+"="+soma);
    </script>
</body>
</html>
