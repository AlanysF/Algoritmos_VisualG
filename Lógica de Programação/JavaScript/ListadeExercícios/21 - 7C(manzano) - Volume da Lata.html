<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Cálculo de volume">
    <meta name="author" content="Alanys Ferreira">
    <title>Cálculo de volume</title>
</head>
<body>
    <script>
        /*Calcular e apresentar o valor do volume de uma lata de óleo, utilizando a fórmula:
        Volume Raio ** Altura */
        var raio = parseInt(prompt("Digite o raio da lata: "));
        var altura = parseInt(prompt("Digite a altura da lata: "));
        var volume = Math.PI * (raio ** 2) * altura;
        alert("O volume da lata é: "+volume.toFixed(3));
    </script>
</body>
</html>
