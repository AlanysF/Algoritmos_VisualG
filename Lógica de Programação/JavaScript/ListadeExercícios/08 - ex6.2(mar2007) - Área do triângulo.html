<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Área do triângulo">
    <meta name="author" content="Alanys Ferreira">
    <title>Área do triângulo</title>
</head>
<body>
    <script>
        /*Escreva um algoritmo para calcular e escrever a área do triângulo. */
        var base = parseInt(prompt("Digite o valor da base do triângulo: "));
        var altura = parseInt(prompt("Digite o valor da altura do triângulo: "));
        var area = base * altura / 2;
        alert("A área do triângulo é: "+area);
    </script>
</body>
</html>
