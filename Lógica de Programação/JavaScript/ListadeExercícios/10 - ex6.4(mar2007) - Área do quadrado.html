<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Área do quadrado">
    <meta name="author" content="Alanys Ferreira">
    <title>Área do quadrado</title>
</head>
<body>
    <script>
        /*Escreva um algoritmo para calcular e escrever a área do círculo. */
        var lado = parseInt(prompt("Digite o valor dos lados do quadrado: "));
        var area = lado ** 2 ;
        alert("A área do quadrado é: "+area);
    </script>
</body>
</html>
