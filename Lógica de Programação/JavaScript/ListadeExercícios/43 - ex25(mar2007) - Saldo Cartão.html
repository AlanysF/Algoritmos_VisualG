<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Saldo Cartão">
    <meta name="author" content="Alanys Ferreira">
    <title>Saldo Cartão</title>
</head>
<body>
    <script>
        /*Faça um algoritmo para ler: número da conta do cliente, saldo, débito e crédito. Após, calcular e
        escrever o saldo atual (saldo atual = saldo - débito + crédito). Também testar se saldo atual for maior
        ou igual a zero escrever a mensagem 'Saldo Positivo', senão escrever a mensagem 'Saldo Negativo'.*/
        var numConta = parseFloat(prompt("Digite o número da sua conta: "));
        var saldoTot = parseFloat(prompt("Digite o saldo total do cartão: "));
        var debito = parseFloat(prompt("Digite o valor gasto em débito: "));
        var credito = parseFloat(prompt("Digite o valor gasto em crédito: "));
        var saldoAtual =  saldoTot - debito + credito;
        if (saldoAtual >= 0) {
            alert("Saldo Positivo: R$"+saldoAtual);
        }else{
            alert("Saldo Negativo: R$"+saldoAtual);
        }
    </script>
</body>
</html>
