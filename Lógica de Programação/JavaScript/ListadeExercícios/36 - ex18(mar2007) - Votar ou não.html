<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Votar ou não esse ano">
    <meta name="author" content="Alanys Ferreira">
    <title>Votar ou não esse ano</title>
</head>
<body>
    <script>
        /*Ler o ano atual e o ano de nascimento de uma pessoa. Escrever uma mensagem que diga se ela
        poderá ou não votar este ano (não é necessário considerar o mês em que a pessoa nasceu).*/
        var anoatual = parseInt(prompt("Digite o ano atual: "));
        var anonasc = parseInt(prompt("Digite o ano do seu nascimento: "));
        var idade = anoatual - anonasc;
        if (idade >= 16) {
            alert("Você pode votar!");
        }else{
            alert("Você não pode votar esse ano!");
        };
    </script>
</body>
</html>
