<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Calcular o desconto de um produto">
    <meta name="author" content="Alanys Ferreira">
    <title>Desconto do Produto</title>
</head>

<body>
    <script>
    /*Faça um algoritmo para ler: a descrição do produto (nome), a quantidade adquirida e o preço 
    unitário. Calcular e escrever o total (total = quantidade adquirida * preço unitário), o desconto e o total 
    a pagar (total a pagar = total - desconto), sabendo-se que:
    - Se quantidade <= 5 o desconto será de 2% 
    - Se quantidade > 5 e quantidade <=10 o desconto será de 3% 
    - Se quantidade > 10 o desconto será de 5%*/
        var nomeProduto = prompt("Nome do Produto: ")
        var quantidadeProduto = parseInt(prompt(`Quantidade de ${nomeProduto} que foram compradas:  `))
        var precoUnidade = parseFloat(prompt(`Preço do(a) ${nomeProduto}: R$`))
        var total = quantidadeProduto * precoUnidade


        if (quantidadeProduto <= 5) {
            desconto = (total * 2 / 100)
            precoFinal = total - desconto
            alert(`O total á pagar é de R$${precoFinal.toFixed(2)}`)
        } else if (quantidadeProduto > 5 && quantidadeProduto <= 10) {
            desconto = (total * 3 / 100)
            precoFinal = total - desconto
            alert(`O total á pagar é de R$${precoFinal.toFixed(2)}`)
        } else if (quantidadeProduto > 10) {
            desconto = (total * 10 / 100)
            precoFinal = total - desconto
            alert(`O total á pagar é de R$${precoFinal.toFixed(2)}`)
        }
    </script>
</body>

</html>
