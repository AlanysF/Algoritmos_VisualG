<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Partida de Xadrez">
    <meta name="author" content="Alanys Ferreira">
    <title>Peso Ideal</title>
</head>
<body>
    <script>
        /*Tendo como dados de entrada o nome, a altura e o sexo (M ou F) de uma pessoa, calcule
        e mostre seu peso ideal, utilizando as seguintes fórmulas:
        - para sexo masculino: peso ideal = (72.7 * altura) - 58
        - para sexo feminino: peso ideal = (62.1 * altura) - 44.7*/
        var nome = prompt("Digite o seu nome: ");
        var sexo = prompt("Qual o seu sexo? (F ou M) ");
        var altura = parseInt(prompt("Digite a sua altura: "));
        if (sexo == "M") {
            pesoideal = 72.7 * altura - 58;
        }else{
            var pesoideal = 62.1 * altura - 44.7;
        }
        alert(nome+", o seu peso ideal é"+pesoideal+"kg");
    </script>
</body>
</html>
