<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Soma e Média dos pares de 50 a 70">
    <meta name="author" content="Alanys Ferreira">
    <title>Pares de 50 a 70 (Soma e Média)</title>
</head>

<body>
    <script>
        /*Elaborar um programa que apresente os resultados da soma e da média aritmética dos valores 
        pares situados na faixa numérica de 50 a 70.*/
        var i = 50,
            soma = 0,
            cont = 0;
        while (i < 70) {
            soma = soma + i;
            cont++;
            i += 2;
        }
        alert(`Soma = ${soma}\nMédia = ${soma/cont}`);
    </script>
</body>

</html>
