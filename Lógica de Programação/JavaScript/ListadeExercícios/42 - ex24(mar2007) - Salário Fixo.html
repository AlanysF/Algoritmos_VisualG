<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Salário Fixo">
    <meta name="author" content="Alanys Ferreira">
    <title>Salário Fixo</title>
</head>
<body>
    <script>
        /*Ler o salário fixo e o valor das vendas efetuadas pelo vendedor de uma empresa. Sabendo-se que
        ele recebe uma comissão de 3% sobre o total das vendas até R$ 1.500,00 mais 5% sobre o que
        ultrapassar este valor, calcular e escrever o seu salário total.*/
        var salarioFixo = parseFloat(prompt("Digite o valor do salário fixo do vendedor: "));
        var valorVendas = parseFloat(prompt("Digite o valor das vendas efetuadas pelo vendedor :"));
        if (valorVendas <= 1500) {
           var salarioFinal = salarioFixo + valorVendas* 3/100;
        }else{
            var salarioFinal = salarioFixo + 1500 * 3/100 + (valorVendas - 1500) *5/100;
        }
        alert("O salário final do vendedor corresponde a : R$"+salarioFinal);
    </script>
</body>
</html>
