<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Conversão Celsius-Fahrenheit">
    <meta name="author" content="Alanys Ferreira">
    <title>Conversão de graus Celsius em Fahrenheit, de 10 em 10 graus</title>
</head>

<body>
    <script>
        /*Elaborar um programa que apresente os valores de conversão de graus Celsius em Fahrenheit, de 
    10 em 10 graus, iniciando a contagem em 10 graus Celsius e finalizando em 100 graus Celsius. O 
    programa deve apresentar os valores das duas temperaturas.*/
        var f = 0;
        var cont = 1;
        for (let i = 10; i <= 100; i += 10) {
            f = (9 * i + 160) / 5;
            console.log(`${cont}º : ${i}°C - ${f}°F`);
        }
        alert("Abra o console para ver o resultado.")
    </script>
</body>

</html>
