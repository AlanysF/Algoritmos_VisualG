<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="description" content="Potências de 3">
    <meta name="author" content="Alanys Ferreira">
    <title>Potências de 3 do expoente 0 até o expoente 15</title>
</head>

<body>
    <script>
        /*Apresentar os resultados das potências de 3, variando do expoente 0 até o expoente 15. Deve ser 
    considerado que qualquer número elevado a zero é 1, e elevado a 1 é ele próprio. Observe que 
    neste exercício não pode ser utilizado o operador de exponenciação do portuguol (^).*/
        var result = 0;
        for (let i = 0; i <= 15; i++) {
            result = (i == 0) ? 1 : result * 3;
            console.log(`Resultado de 3 ^ ${i} = ${result}`);
        }
        alert("Verifique o resultado no console")
    </script>

</html>
