<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Somatório e média aritmética">
    <meta name="author" content="Alanys Ferreira">
    <title>Somatório e média aritmética</title>
</head>

<body>
    <script>
        /*Elaborar um programa que efetue a leitura de 10 valores numéricos e apresente no final o total do
        somatório e a média aritmética dos valores lidos.*/
        var cont = 1;
        var soma = 0;
        var media = 0;
        while (cont <= 10) {
            var num = parseInt(prompt("Digite um número: "));
            soma = soma + num;
            cont = cont + 1;
        }
        alert("Soma total dos valores: " + soma);
        media = soma / 10;
        alert("Média aritmética dos valores lidos: " + media);
    </script>
</body>

</html>
