<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Área do retângulo">
    <meta name="author" content="Alanys Ferreira">
    <title>Área do retângulo</title>
</head>
<body>
    <script>
        /*Escreva um algoritmo para ler as dimensões de um retângulo (base e altura), calcular e escrever a
        área do retângulo. */
        var base = parseInt(prompt("Digite o valor da base do retângulo: "));
        var altura = parseInt(prompt("Digite o valor da altura do retângulo: "));
        var area = base * altura;
        alert("A área do retângulo é: "+area);
    </script>
</body>
</html>
