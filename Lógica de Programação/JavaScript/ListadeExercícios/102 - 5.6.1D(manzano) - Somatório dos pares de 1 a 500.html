<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Somatório dos pares de 1 a 500">
    <meta name="author" content="Alanys Ferreira">
    <title>Somatório dos valores pares existentes na faixa de 1 até 500</title>
</head>

<body>
    <script>
        /*Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 1 até 500.*/
        var total = 0;
        for (let i = 1; i <= 500; i++) {
            if (i % 2 == 0) {
                total = total + i;
            }
        }
        alert("Abra o console para ver o resultado")
        console.log(total);
    </script>
</body>

</html>
