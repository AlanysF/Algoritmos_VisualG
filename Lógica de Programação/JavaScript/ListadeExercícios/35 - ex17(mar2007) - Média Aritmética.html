<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Média Aritmética Simples">
    <meta name="author" content="Alanys Ferreira">
    <title>Média Aritmética Simples</title>
</head>
<body>
    <script>
        /*Ler as notas da 1a. e 2a. avaliações de um aluno. Calcular a média aritmética simples e escrever
        uma mensagem que diga se o aluno foi ou não aprovado (considerar que nota igual ou maior que 6 o
        aluno é aprovado). Escrever também a média calculada.*/
        var n1 = parseInt(prompt("Digite a 1° nota: "));
        var n2 = parseInt(prompt("Digite a 2° nota: "));
        var media = (n1 + n2) / 2;
        if (media >= 6) {
            alert("Aprovado! Sua média é " +media);
        }else{
            alert("Reprovado! Sua média é " +media);
        };
    </script>
</body>
</html>
