<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Conversão de C° para F°">
    <meta name="author" content="Alanys Ferreira">
    <title>Conversão de C° para F°</title>
</head>
<body>
    <script>
       /*Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de
        conversão é F ← (9 * C + 160) / 5, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.*/
        var celsius = parseInt(prompt("Digite a temperatura em Celsius: "));
        var fahrenheit = (9 * celsius + 160) / 5;
        alert("A temperatura em Fahrenheit é: "+fahrenheit);
    </script>
</body>
</html>
