<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Somatório dos pares de 1 a 500">
    <meta name="author" content="Alanys Ferreira">
    <title>Somatório dos pares existentes de 1 até 500</title>
</head>

<body>
    <script>
        /*Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 
    1 até 500.*/
        var i = 1;
        var valor = 0;
        do {
            if (i % 2 == 0) {
                valor = valor + i;
                console.log(valor);
            }
            i++;
        } while (i < 500);
        alert("Veja o console para ver o resultado")
    </script>
</body>

</html>
