    <meta name="author" content="Alanys Ferreira">
    <title>Soma dos cem primeiros números inteiros</title>
</head>

<body>
    <script>
        /*Apresentar o total da soma obtida dos cem primeiros números inteiros (1+2+3+4+...+98+99+100).*/
        var total = 0;
        for (let i = 0; i < 101; i++) {
            total = total + i;
            console.log(total)
        };
        alert("Abra o console para ver o resultado")
    </script>
</body>
