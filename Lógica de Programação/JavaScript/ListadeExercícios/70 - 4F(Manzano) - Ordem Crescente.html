<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Ordem Crescente">
    <meta name="author" content="Alanys Ferreira">
    <title>Ordem Crescente</title>
</head>

<body>
    <script>
        /*Efetuar a leitura de três valores (variáveis A, B e C) e apresentá-los dispostos em ordem crescente.*/
        var A = parseInt(prompt("Digite o primeiro número: "));
        var B = parseInt(prompt("Digite o segundo número: "));
        var C = parseInt(prompt("Digite o terceiro número: "));
        var numeros = [A, B, C];
        numeros.sort();
        alert(`A ordem dos três valores são : ${numeros}`);
    </script>
</body>

</html>
