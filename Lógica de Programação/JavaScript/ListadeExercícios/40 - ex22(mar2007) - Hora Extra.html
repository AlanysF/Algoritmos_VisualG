<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Hora Extra">
    <meta name="author" content="Alanys Ferreira">
    <title>Hora Extra</title>
</head>
<body>
    <script>
        /*A jornada de trabalho semanal de um funcionário é de 40 horas. O funcionário que trabalhar mais
        de 40 horas receberá hora extra, cujo cálculo é o valor da hora regular com um acréscimo de 50%.
        Escreva um algoritmo que leia o número de horas trabalhadas em um mês, o salário por hora e escreva
        o salário total do funcionário, que deverá ser acrescido das horas extras, caso tenham sido trabalhadas
        (considere que o mês possua 4 semanas exatas).*/
        var hrtrabalho = parseFloat(prompt("Digite o número de horas trabalhadas no mês: "));
        var salariophr = parseFloat(prompt("Digite o seu salário por hora: "));
        if (hrtrabalho>160) {
            var aumento = salariophr * (50/100);
            var salariofinal = (salariophr * hrtrabalho) + aumento;
        }else{
            var salariofinal = salariophr * hrtrabalho;
        }
        alert("Seu salário é R$"+salariofinal);;    
        </script>
</body>
</html>
