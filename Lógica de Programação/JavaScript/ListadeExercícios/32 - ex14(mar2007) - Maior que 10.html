<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Maior que 10">
    <meta name="author" content="Alanys Ferreira">
    <title>Maior que 10</title>
</head>
<body>
    <script>
        /*Ler um valor e escrever a mensagem É MAIOR QUE 10! se o valor lido for maior que 10, caso
        contrário escrever NÃO É MAIOR QUE 10!*/
        var n1 = parseInt(prompt("Digite um número: "));
        if (n1 > 10) {
            alert(+n1+ "é maior que 10!");
        }else if (n1 == 10){
            alert(+n1+ "é igual a 10!");
        }else{
            alert(+n1+ "é menor que 10!");
        };
    </script>
</body>
</html>
