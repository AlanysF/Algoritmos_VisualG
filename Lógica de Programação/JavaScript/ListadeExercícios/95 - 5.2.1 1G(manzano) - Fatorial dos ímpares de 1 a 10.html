<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Fatorial dos ímpares de 1 a 10">
    <meta name="author" content="Alanys Ferreira">
    <title>Fatorial dos valores ímpares de 1 a 10</title>
</head>

<body>
    <script>
        /*Elaborar um programa que apresente como resultado o valor do fatorial dos valores ímpares 
    situados na faixa numérica de 1 a 10.*/
        var i = 1,
            fatorial = 1,
            auxiliar = 0;
        do {
            fatorial = 1;
            auxiliar = i;
            while (auxiliar > 1) {
                fatorial = fatorial * (auxiliar - 1);
                auxiliar--;
            }
            console.log(`Número - ${i} = ${fatorial}`);
            i += 2;
        } while (i < 10);
    </script>

</html>
