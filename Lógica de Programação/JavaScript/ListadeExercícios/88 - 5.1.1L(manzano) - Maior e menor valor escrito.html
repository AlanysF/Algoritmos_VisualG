<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Maior e Menor valor escrito">
    <meta name="author" content="Alanys Ferreira">
    <title>Maior e menor valor escrito</title>
</head>

<body>
    <script>
        /*Elaborar um programa que efetue a leitura de valores positivos inteiros até que um valor negativo 
    seja informado. Ao final devem ser apresentados o maior e o menor valores informados pelo usuário*/
        var valor = 0
        var maior = 0
        var menor = 0;
        valor = parseInt(prompt("Informe um número inteiro: (Para parar basta escrever um número negativo)"));
        menor = valor;
        while (valor >= 0) {
            if (valor > maior) {
                maior = valor;
            }
            if (valor < menor) {
                menor = valor;
            }
            valor = parseInt(prompt("Informe um número inteiro: (Para parar basta escrever um número negativo"));
        }
        alert(`Maior: ${maior}\nMenor: ${menor}`);
    </script>

</body>

</html>
