<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Controle de Estoque">
    <meta name="author" content="Alanys Ferreira">
    <title>Controle de estoque</title>
</head>
<body>
    <script>
        /*Faça um algoritmo para ler: quantidade atual em estoque, quantidade máxima em estoque e
        quantidade mínima em estoque de um produto. Calcular e escrever a quantidade média ((quantidade
        média = quantidade máxima + quantidade mínima)/2). Se a quantidade em estoque for maior ou igual
        a quantidade média escrever a mensagem 'Não efetuar compra', senão escrever a mensagem 'Efetuar
        compra'..*/
        var qtdAtual = parseFloat(prompt("Digite a quantidade atual de um produto em estoque: "));
        var qtdMaxima = parseFloat(prompt("Digite a quantidade máxima de um produto em estoque: "));
        var qtdMinima = parseFloat(prompt("Digite a quantidade mínima de um produto em estoque: "));
        var qtdMedia = (qtdMaxima + qtdMinima)/2;
        if (qtdAtual >= qtdMedia) {
            alert("Não efetuar compra!");
        }else{
            alert("Efetuar comprar!");
        }
    </script>
</body>
</html>
