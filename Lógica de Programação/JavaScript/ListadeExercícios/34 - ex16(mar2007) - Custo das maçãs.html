<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Positivo ou Negativo">
    <meta name="author" content="Alanys Ferreira">
    <title>Positivo ou Negativo</title>
</head>
<body>
    <script>
        /*As maçãs custam R$ 1,30 cada se forem compradas menos de uma dúzia, e R$ 1,00 se forem
        compradas pelo menos 12. Escreva um programa que leia o número de maçãs compradas, calcule e
        escreva o custo total da compra.*/
        var maca = parseInt(prompt("Quantas maçãs você deseja comprar? "));
        if (maca<12) {
            var preco = maca*1.30;
            alert("O preço da sua compra é de R$"+preco);
        }else{
            var preco= maca*1.00;
            alert("O preço da sua compra é de R$"+preco);
        };
    </script>
</body>
</html>
