<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="JavaScript, Código, Lógica">
  <meta name="description" content="Divisão de dois números">
  <meta name="author" content="Alanys Ferreira">
  <title>Divisão de dois números quaisquer</title>
</head>

<body>
  <script>
    /*Elaborar um programa que apresente o resultado inteiro da divisão de dois números quaisquer.
  Para a elaboração do programa, não utilizar em hipótese alguma o conceito do operador aritmético
  DIV. A solução deve ser alcançada com a utilização de looping. Ou seja, o programa deve
  apresentar como resultado (quociente) quantas vezes o divisor cabe no dividendo. */
    var num1 = parseInt(prompt("Digite o valor a ser dividido"));
    var num2 = parseInt(prompt("Digite o valor que dividirá o primeiro"));
    var total = 0;
    do {
      num1 -= num2;
      total++;
    } while (num1 > 0)
    if (num1 < 0) {
      total--;
    }
    alert("O resultado inteiro da divisão do primeiro número pelo segundo é " + total)
  </script>
</body>

</html>
