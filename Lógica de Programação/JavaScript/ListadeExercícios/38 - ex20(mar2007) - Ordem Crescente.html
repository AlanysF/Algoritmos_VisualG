<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Ordem Crescente">
    <meta name="author" content="Alanys Ferreira">
    <title>Ordem Crescente</title>
</head>
<body>
    <script>
        /*Ler dois valores (considere que não serão lidos valores iguais) e escrevê-los em ordem crescente.*/
        var n1 = parseInt(prompt("Digite o 1° número: "));
        var n2 = parseInt(prompt("Digite o 2° número: "));
        if (n1 == n2) {
            alert("Os valores não podem ser iguais!");
        }else  if (n1>n2){
            alert(+n1+" , "+n2);
        }else{
            alert(+n2+" , "+n1);
        }
    </script>
</body>
</html>
