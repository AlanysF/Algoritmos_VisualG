<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Algoritmo Comparativo">
    <meta name="author" content="Alanys Ferreira">
    <title>Algoritmo Comparativo</title>
</head>

<body>
    <script>
        /*início
    ler x
    ler y
    z  (x*y) + 5
    se z <= 0 então
        resposta  ‘A’
    senão
        se z <= 100 então
            resposta  ‘B’
        senão
            resposta  ‘C’
        fim_se
    fim_se
    escrever z, resposta
    fim*/
        var num1 = parseInt(prompt("Digite o numero 1: "))
        var num2 = parseInt(prompt("Digite o numero 2: "))
        if (num1 > num2) {
            alert("O Primeiro numero é maior");
        }
        if (num2 > num1) {
            alert("O Segundo numero é maior");
        }
        if (num1 == num2) {
            alert("Números iguais");
        }
    </script>
</body>

</html>
