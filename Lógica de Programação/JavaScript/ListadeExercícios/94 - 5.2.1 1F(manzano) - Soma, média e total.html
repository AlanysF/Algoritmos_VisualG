<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Soma, média e total de valores lidos">
    <meta name="author" content="Alanys Ferreira">
    <title>Valor total do somatório, média aritmética e o total de valores lidos</title>
</head>

<body>
    <script>
        /*Elaborar um programa que efetue a leitura sucessiva de valores numéricos e apresente no final o 
    total do somatório, a média aritmética e o total de valores lidos. O programa deve fazer as leituras 
    dos valores enquanto o usuário estiver fornecendo valores positivos. Ou seja, o programa deve 
    parar quando o usuário fornecer um valor negativo. Não se esqueça que o usuário pode entrar 
    como primeiro número um número negativo, portanto, cuidado com a divisão por zero no cálculo da média.*/
        var i = 0
        var soma = 0
        var valor = 0
        do {
            valor = parseInt(prompt("Informe um número: "));
            if (valor < 0) {
                break;
            } else {
                soma = soma + valor;
                i++;
            }
        } while (valor >= 0);
        alert("Abra o console para ver o resultado")
        console.log(`Total de números: ${i}\nMédia: ${soma/i}\nSoma: ${soma}`);
    </script>
</body>

</html>
