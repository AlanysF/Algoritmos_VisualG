<body>
    <script>
        // Escreva um algoritmo para ler um valor (do teclado) e escrever (na tela) o seu sucessor. 
        var numero1 = parseInt(prompt("Digite um número: "));
        var sucessor = numero1 + 1;
        alert("Seu sucessor é "+sucessor);
    </script>
