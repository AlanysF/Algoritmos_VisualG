<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Média Escolar">
    <meta name="author" content="Alanys Ferreira">
    <title>Média Escolar</title>
</head>

<body>
    <script>
        /*Ler quatro valores referentes a quatro notas escolares de um aluno e imprimir uma mensagem 
            dizendo que o aluno foi aprovado, se o valor da média escolar for maior ou igual a 5. Se o aluno não 
            foi aprovado, indicar uma mensagem informando esta condição. Apresentar junto das mensagens o 
            valor da média do aluno para qualquer condição.*/
        var nota1 = parseFloat(prompt("Digite a primeira nota do aluno: "))
        var nota2 = parseFloat(prompt("Digite a segunda nota do aluno: "))
        var nota3 = parseFloat(prompt("Digite a terceira nota do aluno: "))
        var nota4 = parseFloat(prompt("Digite a quarta nota do aluno: "))
        var média = (nota1 + nota2 + nota3 + nota4) / 4
        if (média >= 5) {
            alert(`A Média do aluno é ${média}, portanto está APROVADO!`)
        } else {
            alert(`A Média do aluno é ${média}, portanto está REPROVADO!`)
        }
    </script>
</body>

</html>
