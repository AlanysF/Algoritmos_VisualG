<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Partida de Xadrez">
    <meta name="author" content="Alanys Ferreira">
    <title>Partida de Xadrez</title>
</head>
<body>
    <script>
        /*Ler a hora de início e a hora de fim de um jogo de Xadrez (considere apenas horas inteiras, sem os
        minutos) e calcule a duração do jogo em horas, sabendo-se que o tempo máximo de duração do jogo é
        de 24 horas e que o jogo pode iniciar em um dia e terminar no dia seguinte.*/
        var hrinicio = parseInt(prompt("Digite a hora do ínício da partida: "));
        var hrfim = parseInt(prompt("Digite a hora do fim da partida: "));
        if (hrinicio >= hrfim) {
            var duracao = (24 - hrinicio) + hrfim;
        }else{
            var duracao = hrfim - hrinicio;
        }
        alert("A partida de xadrez durou "+duracao+" horas!");
    </script>
</body>
</html>
