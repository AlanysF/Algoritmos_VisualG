<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Média de notas">
    <meta name="author" content="Alanys Ferreira">
    <title>Média de notas</title>
</head>
<body>
    <script>
        /*Faça um algoritmo que leia três notas de um aluno, calcule e escreva a média final deste aluno.
        Considerar que a média é ponderada e que o peso das notas é 2, 3 e 5.*/
        var n1 = parseInt(prompt("Digite a 1° nota: "));
        var n2 = parseInt(prompt("Digite a 2° nota: "));
        var n3 = parseInt(prompt("Digite a 3° nota: "));
        var media = ((n1*2)+(n2*3)+(n3*5))/10;
        alert("A sua média é: "+media);
    </script>
</body>
</html>
