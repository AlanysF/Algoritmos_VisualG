<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Idade em dias">
    <meta name="author" content="Alanys Ferreira">
    <title>Percentual de votos de uma eleição</title>
</head>
<body>
    <script>
        /**Escreva um algoritmo para ler o número total de eleitores de um município, o número de votos
        brancos, nulos e válidos. Calcular e escrever o percentual que cada um representa em relação ao total
        de eleitores. */
        var total = parseInt(prompt("Digite o número total de eleitores da cidade: "));
        var valido = parseInt(prompt("Digite o número de votos válidos: "));
        var branco = parseInt(prompt("Digite o número de votos brancos: "));
        var nulo = parseInt(prompt("Digite o número de votos nulos: "));
        var percvalido = (valido/total)*100;
        alert("O Percentual de votos válidos é de "+percvalido+"%");
        var percbranco = (branco/total)*100;
        alert("O Percentual de votos brancos é de "+percbranco+"%");
        var percnulo = (nulo/total)*100;
        alert("O Percentual de votos nulos é de "+percnulo+"%");
    </script>
</body>
</html>
