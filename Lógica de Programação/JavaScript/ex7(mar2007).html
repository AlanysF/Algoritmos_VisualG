<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Idade em dias">
    <meta name="author" content="Alanys Ferreira">
    <title>Idade em dias</title>
</head>
<body>
    <script>
        /*Faça um algoritmo que leia a idade de uma pessoa expressa em anos, meses e dias e escreva a idade
        dessa pessoa expressa apenas em dias. Considerar ano com 365 dias e mês com 30 dias. */
        var anos = parseInt(prompt("Digite sua idade em anos: "));
        var meses = parseInt(prompt("Quantos meses?"));
        var dias = parseInt(prompt("E dias? "));
        var idade = (anos * 365) + (meses * 30) + dias;
        alert("Você está vivo á "+idade);
    </script>
</body>
</html>
